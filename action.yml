name: 'tscanner-action'
description: 'Code quality scanner for the AI-generated code era'
author: 'lucasvtiradentes'

branding:
  icon: 'shield'
  color: 'green'

inputs:
  github-token:
    description: 'GitHub token for posting comments'
    required: true
  target-branch:
    description: 'Target branch to compare against (only for branch mode)'
    required: false
  timezone:
    description: 'Timezone for timestamps (e.g., America/Sao_Paulo)'
    required: false
    default: 'UTC'
  config-path:
    description: 'Path to .tscanner folder'
    required: false
    default: '.tscanner'
  tscanner-version:
    description: 'TScanner version to use (e.g., "1.0.0", "latest")'
    required: false
    default: 'latest'
  group-by:
    description: 'Group issues by "rule" or "file"'
    required: false
    default: 'file'
  continue-on-error:
    description: 'Continue execution even when errors are found'
    required: false
    default: 'false'
  annotations:
    description: 'Add GitHub annotations inline in PR diff'
    required: false
    default: 'true'
  summary:
    description: 'Write results to GitHub Step Summary'
    required: false
    default: 'true'
  pr-comment:
    description: 'Post or update PR comment with scan results'
    required: false
    default: 'true'
  dev-mode:
    description: 'Use local TScanner CLI from monorepo (internal development only)'
    required: false
    default: 'false'

runs:
  using: 'node20'
  main: 'dist/index.js'
